<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Lista de tareas</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="">
        <section class="container">
          <h1>Lista de tareas</h1>
          <article class="row">
            <aside class="col-md-5">
              <form action="">
                <article
                  class="d-flex flex-nowrap justify-content-center align-items-end"
                >
                  <aside class="mb-3">
                    <label for="textInput" class="form-label fw-semibold fs-5"
                      >Ingresa la tarea a realizar</label
                    >
                    <input type="text" class="form-control" id="textInput" />
                  </aside>
                  <aside class="mb-3 mx-3">
                    <button type="submit" class="btn btn-success">
                      Agregar tarea
                    </button>
                  </aside>
                </article>
              </form>
            </aside>
            <aside class="col-md-5 text-center">
              <h5>Tareas pendientes</h5>
              <ul class="list-unstyled text-center" id="tareasPendientes">
              </ul>
              <aside class="row">
                <input type="text" id="delete" class="col-6">
                <article class="col-6">
                  <button type="btn" class="btn btn-outline-success" id="borrarTarea">Borrar tarea</button>
                </article>
              </aside>
            </aside>
          </article>
        </section>
      </div>
    </main>
    <footer class="bg-dark">
      <section class="container text-center text-secondary">
        <p>&copy; Todos los derechos reservados</p>
      </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
