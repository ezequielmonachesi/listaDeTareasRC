<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Lista de tareas</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand fw-bold" href="./index.html"
            >Lista de tareas</a
          >
        </div>
      </nav>
    </header>
    <main>
      <div class="py-5">
        <section class="container">
          <h1 class="text-center">Lista de tareas</h1>
          <article class="row justify-content-center justify-content-md-between justify-content-lg-center mt-5">
            <aside class="col-md-5">
              <form action="">
                <aside class="mb-3">
                  <label
                    for="textInput"
                    class="form-label fw-semibold fs-5 mx-4"
                    >Crear tarea</label
                  >
                  <div class="d-flex">
                    <input
                      type="text"
                      class="mx-2 input-color rounded-pill"
                      id="textInput"
                    />
                    <button type="submit" class="btn btn-dark mx-2 rounded-pill border border-ligth">
                      Agregar
                    </button>
                  </div>
                </aside>
              </form>
              <aside>
                <aside class="mb-3">
                  <label
                    for="textInput"
                    class="form-label fw-semibold fs-5 mx-4"
                    >Borrar tarea</label
                  >
                  <div class="d-flex">
                    <input type="text" class="mx-2 input-color rounded-pill" id="delete" />
                    <button
                      type="btn"
                      class="btn btn-dark mx-2 rounded-pill border border-danger"
                      id="borrarTarea"
                    >
                      Borrar
                    </button>
                  </div>
                </aside>
              </aside>
            </aside>
            <aside class="col-md-5 text-center px-5 mt-4">
              <h4>Tareas pendientes</h4>
              <ul class="list-unstyled text-center" id="tareasPendientes"></ul>
            </aside>
          </article>
        </section>
      </div>
    </main>
    <footer class="bg-black">
      <section class="container text-center text-secondary">
        <p>&copy; Todos los derechos reservados</p>
      </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
